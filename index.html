<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Smartphone mostrando o perfil do instagram">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com GuiAristeu</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é GuiAristeu?</p> 
                    <p class="notaccount">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
            </div>
            <div class="get-the-app">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
